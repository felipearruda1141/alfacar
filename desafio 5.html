<!DOCTYPE html>

<body>
    <h1>Calcular a Media:</h1>
    <button onclick="validar()">Lançar as notas</button>
    <script>
        function validar(){

            cont=1:
            var media = 0 
            let nome = window.prompt('Qual é o seu nome?')

            while (cont <=4) {
                var notas = parseFloat(prompt(`Qual a nota ${cont}? `))
                media=media+notas;
                cont ++
            }
            window.alert(`Olá, ${media/4}! `)

        }
</script>
</body>
